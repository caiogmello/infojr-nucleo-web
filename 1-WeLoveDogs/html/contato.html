                <div class="image">

                        <label for="">Nome</label>

                    <div class="input">

                    </div>

                    <div class="input">

                        <input name="e-mail" type="email" placeholder="  exemplo@exemplo">
                    </div>

                    <div class="input">                
                        <label for="">Ama cachorros?</label>
                        <textarea name="message" type="text" placeholder="  Mensagem"></textarea>
                    </div>
    
                    <div class="section-button">
                        <a href="#">Enviar</a>
                    </div>
    
                </form>

            </section>
        </section>
