<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <header class="header">
    
        <hgroup>
            <a href="home.html">
                <h1 class="logo">
                    we<span class="green_letters">love</span>dogs
                </h1>
            </a>
        </hgroup>
            
        <nav>
            <ul class="nav-items">
                <li>
                    <a href="quem_somos.html">QUEM SOMOS</a>
                </li>
                <li>
                    <a href="blog.html">BLOG</a>
                </li>
                <li>
                    <a id="inscrever_head" href="contato.html">INSCREVER</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="content">
                <h1 class="h1-main">Inscrição</h1>
            </div>
            <div class="image">
                <img src="../imgs/Figure5.png" alt="">
            </div>

            <form class="registration-form">
                <div class="input-field">
                    <label for="">Nome</label>
                    <input name="name" type="text" placeholder="Seu nome">
                </div>

                <div class="input-field">
                    <label for="">Idade</label>
                    <input name="age" type="text" placeholder="18">
                </div>

                <div class="input-field">
                    <label for="">E-mail</label>
                    <input name="e-mail" type="email" placeholder="exemplo@exemplo">
                </div>

                <div class="message-field">
                    <label for="">Ama cachorros?</label>
                    <input name="message" type="text" placeholder="Mensagem"> </input>
                </div>

                <div class="button-field">
                    <button type="submit">Enviar</button>
                </div>
                
            </form>

        </section>
    </main>
    
</body>
</html>
